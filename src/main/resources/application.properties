spring.application.name=paper-trail

# 服务器配置
server.port=8080

# 数据库配置
spring.datasource.url=jdbc:mysql://192.168.100.129:3306/papertrail?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=000000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 日志配置
logging.level.com.lynn.papertrail=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG

# HTTP客户端配置
spring.webflux.multipart.max-in-memory-size=1MB

# 跨域配置
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# 启用代理（例如本地代理）
webclient.proxy.host=127.0.0.1
webclient.proxy.port=7890

# AI 配置
spring.ai.openai.api-key=${NEW_API_KEY}
spring.ai.openai.base-url=${NEW_API_URL}
spring.ai.openai.chat.options.model=gpt-4.1
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=1000
spring.ai.openai.chat.options.top-p=0.9

# Alipay 支付配置
alipay.app-id=your-app-id
alipay.private-key=your-private-key
alipay.public-key=alipay-public-key
alipay.gateway-url=https://openapi.alipaydev.com/gateway.do
alipay.return-url=http://localhost:8080/alipay/return
alipay.notify-url=http://localhost:8080/alipay/notify

